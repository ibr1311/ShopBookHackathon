<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>
      {% block title %}
      {% endblock %}
    </title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'main_page_url' %}">Bookshop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="">About Us</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Contacts</a>
        </li>
     <form class="d-flex" action="{% url 'books_search' %}" method="get">
            <input name="query" class="form-control me-2"  type="search" placeholder="Search" aria-label="Search">

         <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
    </div>
  </div>
</nav>
<img src="//cdn.shopify.com/s/files/1/0511/3364/4979/files/Welcome-Reader---Virago_1200x.jpg?v=1612541489" class="image-banner__image lazyloaded" alt="">


{% block content %}
text
{% endblock %}
{% if request.user.is_authenticated and request.user.is_staff %}
<div class="admin-panel align-items-center">
    <a href="/admin" class=" btn btn-outline-info">Admin</a>
     {% block admin-panel %}
     {% endblock %}
{% endif %}




  </div>


</body>
</html>
